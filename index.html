<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Zero Kata ~ Tic-Tac-Toe</title>
</head>

<body>
    <div class="wrapper">
        <!--left section-->
        <div class="left">
            <h1>
                Let's play <br /> the Tic-Tac-Toe <br /> Game!
            </h1>
            <div class="restart">
                Start New Game
            </div>
        </div>

        <!--end left section-->

        <!--right section-->
        <div class="right">
            <div class="game">
                <div class="header">

                    <div class="player-x">
                        <span>Player X</span>
                    </div>

                    <div class="player-o">
                        <span>Player O</span>
                    </div>

                </div>
                <div class="board">
                    <div class="board-title" data-index="0"></div>
                    <div class="board-title" data-index="1"></div>
                    <div class="board-title" data-index="2"></div>
                    <div class="board-title" data-index="3"></div>
                    <div class="board-title" data-index="4"></div>
                    <div class="board-title" data-index="5"></div>
                    <div class="board-title" data-index="6"></div>
                    <div class="board-title" data-index="7"></div>
                    <div class="board-title" data-index="8"></div>
                </div>
            </div>
        </div>
        <!--end right section-->
    </div>

    <script src="/assets/js/main.js" type="module"></script>

</body>

</html>
